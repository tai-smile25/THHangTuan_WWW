<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
        }

        .logo {
            max-width: 200px;
        }

        .nav-bar {
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
        }

        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .content {
            height: 300px;
            border: 1px solid #000;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #000;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="resources/images/logo.png" alt="Fongo Home Phone" class="logo">
        </div>
        <div class="nav-bar">
            <a href="#">Danh sách sản phẩm</a> |
            <a href="#">Thêm mới sản phẩm</a> |

        <div class="content">
            <!-- Main content area -->
        </div>
        <div class="footer">
            Trần Hữu Tài – 21039651 – DHKTPM17B
        </div>
    </div>
</body>
</html>
